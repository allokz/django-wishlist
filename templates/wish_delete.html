{% extends "base_generic.html" %}

{% block content %}

<h3>Wunsch löschen</h3>

<p>Bist du sicher, dass du den Wunsch <strong>{{ wish }}</strong> löschen möchtest?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Ja, löschen.">
    <a href="{% url 'wishlist' user.id %}" class="btn btn-outline-secondary">Abbrechen</a>
</form>


{% endblock %}
