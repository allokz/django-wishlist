{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data" style="max-width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form }}

    <div class="mb-3">
        <input type="submit" class="btn btn-success me-2" value="Das wünsche ich mir!">
        <a href="{% url 'wishlist' user.id %}" class="btn btn-outline-secondary">Zurück</a>
    </div>
</form>


{% endblock %}
